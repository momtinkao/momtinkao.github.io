<html>
  <head>
    <link

    <link rel="stylesheet" href="style2.css" />
    <script

      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script

      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.1/umd/popper.min.js"
      integrity="sha512-8jeQKzUKh/0pqnK24AfqZYxlQ8JdQjl9gGONwGwKbJiEaAPkD3eoIjz3IuX4IrP+dnxkchGUeWdXLazLHin+UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Bootstrap is not required for the picker to work-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- end bootstrap-->

    <!-- Font awesome is not required provided you change the icon options -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
      integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"
      integrity="sha512-5qbIAL4qJ/FSsWfIq5Pd0qbqoZpk5NcUVeAAREV2Li4EKzyJDEGlADHhHOSSCw0tHP7z3Q4hNHJXa81P92borQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- end FA -->

    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"></script>

    <link
      href="
  https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
      rel="stylesheet"
    />

    <title>定向越野系統</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="pictures/logo.png" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="website.html">主頁</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="student.html">學生總覽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="map.html">地圖總覽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="rank.html">學生成績</a>
                </li>
              </ul>
              <button class="btn btn-outline-success" id="logout" type="submit">
                登出
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="intro">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>歡迎來到定向越野系統</h1>
              <p>一起擁有健康的身體</p>
              <a
                class="btn"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1"
                >立即開始</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="info">
      <div class="jumbotron">
        <div class="container overflow-auto">
          <div class="row">
            <div class="col-4"></div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                  <button class="btn btn-primary">修改</button>
                  <button class="btn btn-outline-success">產生QR code</button>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="event">
      <div class="container">
        <div class="row">
          <div class="col-10"></div>
          <div class="col">
            <button
              type="button"
              class="btn btn-primary text-nowrap"
              onclick="window.open('event.html', 'event', config='height=500,width=500')"
              id="new_event"
            >
              新增活動
            </button>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">註冊視窗</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  id="sign_email"
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  id="sign_password"
                />
              </div>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-target="#exampleModal2"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                >
                  已註冊請按此登入
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sign_btn">
              註冊
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabe2">登入視窗</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  id="login_email"
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  id="login_password"
                />
              </div>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-target="#exampleModal1"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                >
                  尚未註冊請按此註冊
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row align-items-end">
              <div class="col">
                <p class="form-text" id="errorcode">hi</p>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary text-nowrap"
                  id="login_btn"
                >
                  登入
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="website.js"></script>
  </body>
</html>
