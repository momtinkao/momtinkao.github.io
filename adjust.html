  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="event.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.1/umd/popper.min.js"
      integrity="sha512-8jeQKzUKh/0pqnK24AfqZYxlQ8JdQjl9gGONwGwKbJiEaAPkD3eoIjz3IuX4IrP+dnxkchGUeWdXLazLHin+UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap is not required for the picker to work-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- end bootstrap-->

    <!-- Font awesome is not required provided you change the icon options -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/solid.min.js"
      integrity="sha512-C92U8X5fKxCN7C6A/AttDsqXQiB7gxwvg/9JCxcqR6KV+F0nvMBwL4wuQc+PwCfQGfazIe7Cm5g0VaHaoZ/BOQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js"
      integrity="sha512-5qbIAL4qJ/FSsWfIq5Pd0qbqoZpk5NcUVeAAREV2Li4EKzyJDEGlADHhHOSSCw0tHP7z3Q4hNHJXa81P92borQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- end FA -->

    <script src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"></script>

    <link
      href="
  https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="info">
      <div class="jumbotron">
        <div class="container">
          <div id="map"></div>
          <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        </div>
      </div>
    </section>
    <section id="event">
      <form class="row g-3 needs-validation" novalidate>
        <div class="row mb-3">
          <label class="col-5 col-form-label" style="text-align: right"
            >活動時間</label
          >
          <div class="col-3">
            <div
              class="input-group"
              id="start_time"
              data-td-target-input="#datetimepicker1Input"
              data-td-target-toggle="nearest"
            >
              <input
                id="datetimepicker1Input"
                type="text"
                class="form-control"
                data-td-target="#start_time"
                data-time="true"
              />
              <span
                class="input-group-text"
                data-td-target="#start_time"
                data-td-toggle="datetimepicker"
              >
                <span class="fa-solid fa-calendar"></span>
              </span>
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row mb-3">
          <label class="col-5 col-form-label" style="text-align: right"
            >活動名稱</label
          >
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              id="event_name"
              data-name="true"
              placeholder="請填寫活動名稱"
              required
            />
          </div>
          <div class="col"></div>
        </div>
        <div class="row mb-3">
          <label class="col-5 col-form-label" style="text-align: right"
            >起點位置</label
          >
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              data-loc="true"
              id="start"
              placeholder="請按地圖選擇位置"
              required
            />
          </div>
          <div class="col"></div>
        </div>
        <div class="row mb-3">
          <div class="col"></div>
          <label class="col-auto col-form-label" style="text-align: right"
            >起點名稱</label
          >
          <div class="col-2">
            <input
              type="text"
              class="input-lg"
              id="start_name"
              data-target="true"
              data-target-name="start"
              placeholder="請輸入名稱"
              required
            />
            <div class="invalid-feedback">請輸入地點名稱</div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row mb-3">
          <label class="col-5 col-form-label" style="text-align: right"
            >終點位置</label
          >
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              data-loc="true"
              id="end"
              placeholder="請按地圖選擇位置"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col"></div>
          <label class="col-auto col-form-label" style="text-align: right"
            >終點名稱</label
          >
          <div class="col-2">
            <input
              type="text"
              class="input-lg"
              id="end_name"
              data-target="true"
              data-target-name="end"
              placeholder="請輸入名稱"
              required
            />
            <div class="invalid-feedback">請輸入地點名稱</div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col-9"></div>
          <div class="col">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-outline-danger"
                id="deleteevent"
              >
                刪除
              </button>
              <button
                type="button"
                class="btn btn-outline-primary"
                id="addevent"
              >
                添加
              </button>
              <button
                class="btn btn-outline-success"
                type="button"
                id="submit_form"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0gGu2RPTNLXKWcli7ekStBLekTHSE0NI&callback=initMap&libraries=&v=weekly&channel=2"
      async
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="adjust.js"></script>
  </body>
</html>
