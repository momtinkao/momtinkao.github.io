<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="student.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>定向越野系統</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="pictures/logo.png" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">主頁</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">學生總覽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="map.html">地圖總覽</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="rank.html">學生成績</a>
                </li>
              </ul>
              <button class="btn btn-outline-success" id="logout" type="submit">
                登出
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section id="event_selector">
        <div class="container">
          <div class="row">
            <div class="col-5"></div>
            <div class="col">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="dropdownMenu2"
                >
                  請選擇活動
                </button>
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="visually-hidden">Toggle Dropright</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2"></ul>
              </div>
            </div>
            <div class="col-5"></div>
          </div>
        </div>
    </section>

        <div class="container overflow-auto" id="info" >
          <div class="row">
            <div class="col-4"></div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                  <button type="button" class="btn btn-primary">查看學生路徑</button>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>

    <section id="map_info">
        <div class="jumbotron">
          <div class="container">
              <div id="map"></div>
              <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
              
            </div>
          </div>
        </div>
      </section>

    <section id="intro">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>你尚未登入，請回主畫面登入</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">註冊視窗</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  id="sign_email"
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  id="sign_password"
                />
              </div>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-target="#exampleModal2"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                >
                  已註冊請按此登入
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sign_btn">
              註冊
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabe2">登入視窗</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  id="login_email"
                />
              </div>
              <div class="row">
                <input
                  type="password"
                  class="input"
                  placeholder="Password"
                  id="login_password"
                />
              </div>
              <div class="row">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-target="#exampleModal1"
                  data-bs-toggle="modal"
                  data-bs-dismiss="modal"
                >
                  尚未註冊請按此註冊
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row align-items-end">
              <div class="col">
                <p class="form-text" id="errorcode">hi</p>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary text-nowrap"
                  id="login_btn"
                >
                  登入
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0gGu2RPTNLXKWcli7ekStBLekTHSE0NI&callback=initMap&libraries=&v=weekly&channel=2"
      async
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="student.js"></script>
  </body>
</html>
